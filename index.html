---
permalink: /
layout: default
title: Q!Chollos
---
<div class="content">
	<div class="categories">
		<div class="container">
			{% for channel in site.data.channels %}
				<div class="col-md-2 focus-grid">
						<a href="/ofertas/{{channel.section_slug}}">
								<div class="focus-border">
										<div class="focus-layout">
												<div class="focus-image"><i class="fa fa-{{channel.icon}}" style="background: {{channel.color}};"></i></div>
												<h4 class="clrchg">{{channel.name}}</h4>
										</div>
								</div>
						</a>
				</div>
			{% endfor %}
			<div class="clearfix"></div>
		</div>
	</div>
</div>
